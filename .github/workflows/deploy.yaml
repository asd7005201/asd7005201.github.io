name: Deploy to GitHub Pages using ACCESS_TOKEN

on:
  push:
    branches:
      - dev  # dev 브랜치에 푸시할 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 저장소 클론
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Hugo 설치
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'

    # 3. Hugo 빌드
    - name: Build Hugo site
      run: hugo -D

    # 4. GitHub Pages에 배포
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}  # ACCESS_TOKEN 사용
        publish_dir: ./public
        publish_branch: gh-pages
